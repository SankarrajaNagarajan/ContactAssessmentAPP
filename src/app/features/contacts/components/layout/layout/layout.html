<div class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <div class="row w-100 align-items-center">
        <div class="col-4 d-flex align-items-center">
          <!-- <span class="navbar-brand mb-0">Contact Management</span> -->
          <a routerLink="/contacts" routerLinkActive="active" class="nav-link text-white ms-4">Contacts</a>
        </div>
        <div class="col-4"></div>
        <div class="col-4 d-flex justify-content-end">
          <div class="user-dropdown">
            <button 
              class="btn btn-link user-btn" 
              (click)="toggleDropdown()"
              type="button"
            >
              <i class="bi bi-person-circle user-icon"></i>
            </button>
            <div class="dropdown-menu-custom" [class.show]="showDropdown">
              <button 
                type="button" 
                class="dropdown-item" 
                (click)="logout()"
              >
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

 
  <main class="flex-grow-1 container-fluid py-4">
    <router-outlet></router-outlet>
  </main>


   <footer class="bg-dark text-white text-center py-3 mt-5">

  </footer>
</div>
